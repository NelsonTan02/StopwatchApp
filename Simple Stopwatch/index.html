<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Stopwatch</title>
	<link rel='stylesheet' href='style.css'/>                
</head>
<body>
	<!-- <img src="newyork.jpg" width='100%' height='100%'/> -->
	<video playsinline autoplay muted loop id="bgvid">
		<source src="golden hour.mp4" type="video/webm">
	  </video>

	  <audio id="ringtone" loop src="ringtone.mp3"> </audio>

	<div id="myNav" class="overlay">

		<!-- Button to close the overlay navigation -->
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  
		<!-- Overlay content -->
		<div class="overlay-content">
			<h1 id="overlay-title">Pick a time you would like to ring your alarm at</h1>
		  <input type="time" id='setringtoneTime' placeholder='Set time' value='00:00'/>
		  &emsp;
		  <input type="submit" id='submitBtn'value='Set'/>
		</div>
	  
	  </div>
	  
	  <!-- Use any element to open/show the overlay navigation menu -->

	<div id='content'>
		<div id="content1">
			<div id="header">
		<div id='title'>Stopwatch</div>
		<img src='alarm.png' id='image' width=150px height=130px />
		</div>
		<div id='stopwatch'>
			<div id='time'>
				<div id='hours'>00</div>
				<div class='colon'>:</div>
				<div id='minutes'>00</div>
				<div class='colon'>:</div>
				<div id='seconds'>00</div>
				<div class='colon'>:</div>
				<div id='ms'>00</div>
			</div>
			<div id="msg">
			</div>
		</div>
		<div id='buttons'>
			<div id='startBtn' class='btn'>Start</div>
			<div id='stopBtn' class='btn'>Stop</div>
			<div id='lapBtn' class='btn'>Lap</div>
			<div id='clearLapBtn' class='btn'>Clear Lap</div>
			<div id='resetBtn' class='btn'>Reset</div>
			<div id='lapRingtone' class='btn'>Set CountDown with Ringtone</div>
		</div>
		</div>
		<div id="content2">
			<div id="lap"></div>
		</div>
    </div>
<script src='script.js'></script>
</body>
</html>
